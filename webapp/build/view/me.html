<div class="me ta-c">
  <div ng-if="name">
    <img class="d-b" ng-src="{{image}}" alt="">
    <div class="name" ng-bind="name"></div>
    <div class="btns">
      <button ui-sref="post">Send Resume</button>
      <button ui-sref="favorite">Favorite</button>
      <button class="logout" ng-click="logout();">Login out</button>
    </div>
  </div>
  <div ng-hide="name">
    <button class="login-btn" ui-sref="login">Login in</button>
  </div>
</div>
<div app-foot></div>
